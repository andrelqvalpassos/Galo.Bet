<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Document</title>
</head>

<body>
  <div>
  <h1 id="titulo">1º Périodo</h1>
  <p id="subtitulo">Insira suas informações!</p>
  </div>
  <form>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="matricula">Matricula:</label>
    <input type="password" id="matricula" name="matricula" required>
    <br><br>
    <label for="start_date">Data de início:</label>
    <input type="date" id="start_date" name="start_date" required>
    <br><br>
    <label for="end_date">Data de término:</label>
    <input type="date" id="end_date" name="end_date" required>
    <br><br>
    <label for="reason">Motivo:</label>
    <textarea id="reason" name="reason" required></textarea>
    <br><br>
    <div class="container">
      <input type="image" src="assets/img/Botão (1).svg" alt="Solicitar">
    </div>    <!-- <button type="submit" id="submit-btn">Enviar</button> -->
  </form>
  <script src="assets/js/sweetalert2.js"></script>
  <script src="assets/js/inicial.js"></script>
</body>

</html>
